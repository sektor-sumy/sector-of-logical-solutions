default:
  files:
    -
      expand: true
      flatten: false
      cwd: "./app/Resources/img"
      src:
        - "*/**"
        - "!sprites/**"
      dest: web/img
    -
      expand: true
      flatten: true
      src:
        - ./vendor-web/bootstrap/fonts/*
        - ./vendor-web/font-awesome/fonts/*
        - ./vendor-web/ionicons/fonts/*
      dest: web/fonts
    -
      expand: true
      flatten: true
      src:
        - ./vendor-web/bootstrap/dist/css/bootstrap.css
      dest: web/css
    -
      expand: true
      flatten: true
      src:
        - ./vendor-web/bootstrap/dist/js/bootstrap.js
      dest: web/js
    -
      expand: true
      flatten: true
      src:
        - ./app/Resources/AdminLTE/dist/img/*
      dest: web/dist/img

