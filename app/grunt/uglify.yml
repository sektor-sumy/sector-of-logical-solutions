      - vendor-web/chartjs/dist/Chart.min.js
      - vendor-web/datatables.net/js/jquery.dataTables.min.js
      - vendor-web/datatables.net-bs4/js/dataTables.bootstrap4.min.js
      - vendor-web/sb-admin/js/**/*.js
#<script src="bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
      - vendor-web/moment/min/moment.min.js
      - vendor-web/bootstrap-daterangepicker/daterangepicker.js
      - vendor-web/bootstrap-datepicker/daterangepicker.js
      - vendor-web/bootstrap-wysihtml5/dist/bootstrap-wysihtml5-0.0.2.js
      - vendor-web/jquery-slimscroll/jquery.slimscroll.min.js

    web/js/backend1.js:
